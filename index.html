<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindAR Audio Trigger Fullscreen</title>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- MindAR for A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    /* Make camera full screen */
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    a-scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: https://raw.githubusercontent.com/gabibranche/landandlineage/main/testTarget.mind;"
           color-space="sRGB"
           renderer="colorManagement: true, physicallyCorrectLights"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false"
           embedded>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Target entity -->
    <a-entity mindar-image-target="targetIndex: 0"></a-entity>

    <script>
      // Use your raw GitHub audio link
      const audio = new Audio('https://raw.githubusercontent.com/gabibranche/landandlineage/main/bell.mp3');
      audio.loop = false; // set true if you want it looping while target visible

      const target = document.querySelector('[mindar-image-target]');

      // Play audio when target is found
      target.addEventListener("targetFound", () => {
        console.log("Target found → playing audio");
        audio.play().catch(err => console.warn("Audio blocked by browser:", err));
      });

      // Stop/restart audio when target is lost
      target.addEventListener("targetLost", () => {
        console.log("Target lost → stopping audio");
        audio.pause();
        audio.currentTime = 0;
      });
    </script>
  </a-scene>
</body>
</html>
